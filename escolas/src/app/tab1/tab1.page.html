<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title class="custom-title">
      Escolas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-padding">
  <ion-item>
    <ion-label position="floating">Buscar Escola:</ion-label>
    <ion-input [(ngModel)]="filtroEscola"></ion-input>
    <ion-button color="danger" slot="end" (click)="limparFiltro()">Limpar</ion-button>
    <ion-button slot="end" (click)="filtrarEscolas()">Buscar</ion-button>
  </ion-item>

  <ion-grid>
    <ion-row>
      
      <ion-col size-xs="12" *ngFor="let escola of escolasFiltradas">
        <ion-card class="custom-card" (click)="abrirDetalhesEscola(escola)">
          <ion-card-header>
            <ion-card-title>{{ escola.noEntidade }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            CÃ³digo INEP - {{escola.coEntidade}}
          </ion-card-content>
          <ion-button (click)="marcarComoFavorita(escola.coEntidade, $event)" fill="outline">Favoritar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-toast></ion-toast>
