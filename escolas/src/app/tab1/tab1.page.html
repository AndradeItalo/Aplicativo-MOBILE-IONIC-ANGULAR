<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title class="custom-title">
      Escolas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" *ngFor="let escola of escolas">
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>{{ escola.noEntidade }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Código INEP - {{escola.coEntidade}}<!-- Informações adicionais da escola -->
          </ion-card-content>
          <ion-button (click)="marcarComoFavorita(escola.id)" fill="outline">Favoritar</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
