  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" *ngFor="let escola of escolasFavoritas">
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>{{ escola.noEntidade }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            CÃ³digo INEP - {{escola.coEntidade}}
          </ion-card-content>
          <ion-button color="danger" (click)="removerFavoritos(escola.coEntidade)">
            Remover dos Favoritos
          </ion-button>
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
